<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="/assets/img/4282Watercolor_Burger_Restaurant_logo.ico">
    <!-- Bootstrap 5.1.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap5 icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!-- Bootstrap5 font -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <!-- style css des fonctionnalités de la page -->
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/styleNavbar.css">
    <link rel="stylesheet" href="/assets/css/styleFooter.css">
    <link rel="stylesheet" href="/assets/css/styleModal.css">
    <link rel="stylesheet" href="/assets/css/styleCards.css">
    <title>Projet E-Commerce</title>
<script async src='/cdn-cgi/bm/cv/669835187/api.js'></script></head>
<body>
    <!-- Intégration de la navbar dans le header  -->
    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <!-- Brand -->
                <a class="navbar-brand" href="#">
                    <img    src="/assets/img/Watercolor_Burger_Restaurant_logo.png" 
                            alt="logo Big Burger"
                            id="brand"
                            class="rounded-3">
                </a>
                <!-- Brand -->
                <!-- Toggler icon -->
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNavBurger"
                    aria-controls="navbarNavBurger"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                    <i class="fas fa-bars"></i>
                </button>
                <!-- Toggler icon -->
                <!-- Collapsible wrapper -->
                <div class="collapse navbar-collapse" 
                        id="navbarNavBurger">
                    <div class="navbar-nav text-center col-12 justify-content-lg-evenly fs-5">
                        <a  class="nav-link active" 
                            aria-current="page" 
                            id="burger"
                            href="#">Burger</a>
                        <a  class="nav-link" 
                            id="snack"
                            href="#">Petite faim</a>
                        <a  class="nav-link" 
                            id="drink"
                            href="#">Boisson</a>
                        <a  class="nav-link" 
                            id="salads"
                            href="#">Salade</a>
                        <a  class="nav-link" 
                            id="dessert"
                            href="#">Dessert</a>
                            <!-- Right elements -->
                        <ul class="navbar-nav col-6 text-end justify-content-lg-end fs-5 ms-2">
                            <li class="nav-item">
                                <a  class="nav-link" 
                                    href="#">
                                <!-- Activate modal registration -->
                                <span><i    class="fas fa-shopping-cart"
                                            data-bs-toggle="modal" 
                                            data-bs-target="#staticModal">
                                </i></span>
                                <!-- Activate modal registration -->
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <!-- Collapsible wrapper -->
            </div>
        </nav>
        <!-- Navbar -->
    </header>
    <!-- Integrer les produits dans le main via js -->
        <main>
            <div class="center" id="titles">
                <img src="/assets/img/Watercolor_Burger_Restaurant_logo.png" alt="" class="brand">
            </div>
        </main>
    </main>
    <footer>
        <!-- Integration des chemin vers les cgu, mentions légales dans le footer -->
        <div class="footer-basic fixed-bottom">
            <ul class="list-inline text-center">
                <li class="list-inline-item"><a 
                    href="#">CGU</a>
                </li>
                <li class="list-inline-item"><a 
                    href="#">Mentions légales</a>
                </li>
                <li class="list-inline-item"><a 
                    href="#">Qui sommes-nous ?</a>
                </li>
            </ul>
        </div>
        <!-- Integration des chemin vers les cgu, mentions légales dans le footer -->
        <!-- Copyricght -->
        <p class="copyright text-center fixed-bottom">Big Burger © 2021</p>
        <!-- Copyricght -->
    </footer>
    <!-- Vous développer la modale sous ce commentaire -->
    <!-- Modal -->
    <div    class="modal fade" 
            id="staticModal" 
            tabindex="-1" 
            aria-labelledby="ModalLabel" 
            aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content border border-5">
                <div class="modal-header">
                    <h5 class="modal-title" 
                        id="ModalLabel">Mon panier</h5>
                        <i class="bi bi-x-lg mt-3"
                            type="button" 
                            class="btn-close" 
                            data-bs-dismiss="modal" 
                            aria-label="Close">
                        </i>
                </div> 
                <div class="modal-body" id="modalContainer" >
                </div>
            </div>
        </div>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script async src="assets/js/scriptPanier.js"></script>
    <script  type="text/javascript" src="assets/js/scriptNavbar.js"></script>
    
</body>
</html>
